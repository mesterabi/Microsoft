<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft</title>
    <link rel="stylesheet" href="./css/main.css" type="text/css">
    <link rel="stylesheet" href="./css/menu.css" type="text/css">
    <link rel="stylesheet" href="./@fortawesome/fontawesome-free/css/all.min.css">
</head>

<body>
    <header class="h-[54px]">
        <nav class="flex flex-row h-full">
            <div class="menu-md flex w-1/12 sm:w-[5%] md:hidden">
                <input type="radio" name="menu" id="show">
                <label for="show" class="show p-3.5">
                    <i class="fa-solid fa-bars text-xl"></i>
                </label>
                <input type="radio" name="menu" id="close">
                <label for="close" class="close relative hidden p-3.5">
                    <i class="fa-solid fa-x text-xl"></i>
                </label>
                <div class="menu-modal w-full h-screen absolute top-[54px] left-0 hidden z-10 bg-neutral-200">
                    <ul>
                        <li class="h-14 border-t-[0.8px] border-neutral-300">
                            <a href="" class="block h-full p-3.5">Microsoft 365</a>
                        </li>
                        <li class="h-14 border-t-[0.8px] border-neutral-300">
                            <a href="" class="block h-full p-3.5">Teams</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div
                class="flex flex-row w-11/12 sm:w-[95%] h-full justify-between md:justify-evenly mx-3 md:w-full md:px-6 md:mx-0 xl:px-[74px]">
                <a href="" class="flex flex-row gap-2 md:order-2 items-center md:px-2 lg:p-0">
                    <p class="hidden xl:block text-xs h-min hover:border-b-2 border-stone-800">Search</p>
                    <i class="fa-solid fa-magnifying-glass fa-flip-horizontal text-lg py-4"></i>
                </a>
                <a href="" class="py-3.5 px-1.5 place-content-center">
                    <img src="./images/logo.png" alt="logo" class="h-[23px] md:order-1">
                </a>
                <ul class="hidden md:flex md:flex-row md:w-7/12 md:px-5 lg:px-2">
                    <li class="text-xs leading-[54px]">
                        <a href="" class="mx-2 block h-full hover:border-b-2 border-stone-800">Microsoft 365</a>
                    </li>
                    <li class="text-xs leading-[54px]">
                        <a href="" class="mx-2 block h-full hover:border-b-2 border-stone-800">Teams</a>
                    </li>
                    <li class="text-xs leading-[54px]">
                        <a href="" class="mx-2 block h-full hover:border-b-2 border-stone-800">Windows</a>
                    </li>
                    <li class="text-xs leading-[54px]">
                        <a href="" class="mx-2 block h-full hover:border-b-2 border-stone-800">Surface</a>
                    </li>
                    <li class=" hidden xbox:block text-xs leading-[54px]">
                        <a href="" class="mx-2 block h-full hover:border-b-2 border-stone-800">Xbox</a>
                    </li>
                    <li class=" hidden deals:block text-xs leading-[54px]">
                        <a href="" class="mx-2 block h-full hover:border-b-2 border-stone-800">Deals</a>
                    </li>
                    <li class=" hidden lg:block text-xs leading-[54px]">
                        <a href="" class="mx-2 block h-full hover:border-b-2 border-stone-800">Small Business</a>
                    </li>
                    <li class=" hidden lg:block text-xs leading-[54px]">
                        <a href="" class="mx-2 block h-full hover:border-b-2 border-stone-800">Support</a>
                    </li>
                    <li class="text-xs leading-[54px]">
                        <a href="" class="mx-2 block lg:hidden h-full hover:border-b-2 border-stone-800">More
                            <i class="fa-solid fa-chevron-down px-1"></i>
                        </a>
                    </li>
                </ul>
                <div class="lg:w-2/12 justify-end hidden md:flex">
                    <a href="" class="no-underline block h-full text-xs leading-[54px] px-3">All Microsoft
                        <i class="fa-solid fa-chevron-down px-1"></i>
                    </a>
                </div>
                <div class="flex flex-row sm:w-[10%] md:w-auto xl:w-[15%] justify-evenly gap-2 md:order-3 lg:gap-0">
                    <a href="" class="flex flex-row gap-2 items-center lg:px-1">
                        <p class="hidden xl:block text-xs hover:border-b-2 border-stone-800">Cart</p>
                        <i class="fa-solid fa-cart-shopping text-sm py-6 md:px-1"></i>
                    </a>
                    <a href="" class="flex flex-row gap-2 items-center lg:px-1">
                        <p class="hidden xl:block text-xs hover:border-b-2 border-stone-800">Sign in</p>
                        <i class="fa-regular fa-circle-user text-3xl py-3.5 md:px-1"></i>
                    </a>
                </div>
            </div>
        </nav>
    </header>
</body>

</html>
