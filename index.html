<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft</title>
    <link rel="stylesheet" href="./css/main.css" type="text/css">
    <link rel="stylesheet" href="./css/menu.css" type="text/css">
    <link rel="stylesheet" href="./@fortawesome/fontawesome-free/css/all.min.css">
</head>

<body>
    <header class="h-[54px]">
        <nav class="flex flex-row h-full">
            <div class="menu-md flex md:hidden">
                <input type="radio" name="menu" id="show">
                <label for="show" class="show p-3.5">
                    <i class="fa-solid fa-bars text-xl"></i>
                </label>
                <input type="radio" name="menu" id="close">
                <label for="close" class="close absolute hidden p-3.5">
                    <i class="fa-solid fa-x text-xl"></i></label>
                <div class="menu-modal w-full h-screen absolute top-[54px] left-0 hidden z-10 bg-neutral-200">
                </div>
            </div>
            <div class="flex flex-row w-full h-full justify-between">
                <i class="fa-solid fa-magnifying-glass fa-flip-horizontal text-xl py-3.5"></i>
                <a href="" class="py-3.5 place-content-center">
                    <img src="./images/logo.png" alt="logo" class="h-[23px]">
                </a>
                <div class="flex flex-row w-[15%] justify-around ">
                    <i class="fa-solid fa-cart-shopping text-sm py-6"></i>
                    <i class="fa-regular fa-circle-user text-3xl py-3.5"></i>
                </div>
            </div>
        </nav>
    </header>
</body>

</html>
